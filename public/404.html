<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      sessionStorage.redirect = location.href;
    </script>
    <meta http-equiv="refresh" content="0;URL='/portfolio/'">
  </head>
<body style="margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;background:#f7f7fb;color:#0f172a;display:flex;align-items:center;justify-content:center;height:100vh">
    <main role="main" style="text-align:center;padding:24px;max-width:40rem">
        <h1 style="margin:0 0 12px;font-size:1.5rem">404 — Page not found</h1>
        <p style="margin:0 0 18px;color:#475569">You're being redirected to the homepage. If the redirect doesn't happen automatically, <a href="/portfolio/">click here</a>.</p>
        <div aria-live="polite" style="color:#64748b">Redirecting…</div>
    </main>

    <noscript style="position:fixed;left:0;right:0;bottom:12px;text-align:center">
        JavaScript is disabled — <a href="/portfolio/">go to the homepage</a>.
    </noscript>

    <script>
        setTimeout(() => location.replace('/portfolio/'), 250);
    </script>
</body>
</html>
